<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wibracje Telefonu</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            text-align: center; 
            background-color: #f0f2f5;
        }
        .container {
            padding: 2rem 3rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s;
        }
        #wibrujButton {
            background-color: #007bff;
        }
        #wibrujButton:hover {
            background-color: #0056b3;
        }
        #zatrzymajButton {
            background-color: #dc3545;
            display: none;
        }
        #zatrzymajButton:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tester Wibracji</h1>
        <button id="wibrujButton">Wibruj</button>
        <button id="zatrzymajButton">Zatrzymaj</button>
    </div>

    <script>
        const wibrujButton = document.getElementById('wibrujButton');
        const zatrzymajButton = document.getElementById('zatrzymajButton');

        if (!("vibrate" in navigator)) {
            wibrujButton.disabled = true;
            wibrujButton.textContent = "Brak wsparcia dla wibracji";
            wibrujButton.style.backgroundColor = "#6c757d";
        }

        wibrujButton.addEventListener('click', () => {
            navigator.vibrate([1000, 500, 1000, 500, 1000, 500, 1000, 500, 1000, 500]);
            
            wibrujButton.style.display = 'none';
            zatrzymajButton.style.display = 'inline-block';
        });

        zatrzymajButton.addEventListener('click', () => {
            navigator.vibrate(0);

            zatrzymajButton.style.display = 'none';
            wibrujButton.style.display = 'inline-block';
        });

    </script>

</body>
</html>
